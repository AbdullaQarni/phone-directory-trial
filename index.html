<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: 'Orbitron', sans-serif; /* استخدام خط مستقبلي */
    background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77); /* خلفية متدرجة بالألوان الداكنة */
    color: #e0f7fa; /* لون النص */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .main-container {
    text-align: center;
    background: rgba(0, 0, 0, 0.6); /* خلفية نصف شفافة داكنة */
    padding: 50px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* ظل قوي */
    border-radius: 15px; /* زوايا دائرية أكبر */
    backdrop-filter: blur(10px); /* تأثير ضبابي للخلفية */
  }
  .main-container h1 {
    margin-bottom: 40px;
    font-size: 2.5em; /* تكبير حجم الخط */
    color: #64ffda; /* لون نص مستقبلي */
    text-shadow: 0 0 10px #64ffda; /* تأثير ظل متوهج */
  }
  .button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    color: #fff; /* لون النص */
    background: linear-gradient(135deg, #64ffda, #00bfa5); /* خلفية متدرجة زاهية */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s ease, box-shadow 0.3s ease; /* تأثير انتقال للخلفية والظل */
    width: 300px; /* تحديد عرض ثابت للأزرار */
    text-align: center; /* توسيط النص داخل الزر */
    box-shadow: 0 0 15px rgba(100, 255, 218, 0.5); /* تأثير ظل متوهج */
  }
  .button:hover {
    background: linear-gradient(135deg, #00bfa5, #64ffda); /* تبديل التدرج عند التمرير */
    box-shadow: 0 0 25px rgba(100, 255, 218, 0.8); /* تكبير الظل المتوهج */
  }
  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #64ffda; /* لون النص المستقبلي */
    text-shadow: 0 0 5px #64ffda; /* تأثير ظل متوهج */
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
  <h1>Welcome to Radiology Department</h1>
  
  <a href="radiology-consultant-contact.html" class="button">Radiology Consultant Contact</a>
  <a href="radiology-specialist-contact.html" class="button">Radiology Specialist Contact</a>
  <a href="radiology-extensions.html" class="button">Radiology Extensions</a>
</div>
<div class="footer">
  &copy; 2024 Abdullah AlQarni. All rights reserved.
</div>
</body>
</html>
