    flex-direction: column;

    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .main-container {
    text-align: center;

    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #0056b3;
  }
  .footer {
    text-align: center;
    margin-top: 20px;
