<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radiology Consultant Contact</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <img src="logo.png" alt="Company Logo" id="logo">
  <h1>Radiology Consultant Contact</h1>
</div>
<div class="directory-container">
  <div class="search-container">
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" onkeyup="searchDirectory()" placeholder="Search for names, ID or branch..">
  </div>
  <table class="directory">
    <thead>
      <tr>
        <th>Doctor's Name</th>
        <th>ID#</th>
        <th>Mobile#</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add table data here -->
    </tbody>
  </table>
</div>
<div class="footer">
  &copy; 2024 Abdullah Al-Garni. All rights reserved.
</div>
<div class="back-button-container">
  <a href="index.html" class="button">Back</a>
</div>
<script>
function searchDirectory() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  table = document.querySelector(".directory");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    var tds = tr[i].getElementsByTagName("td");
    var found = false;
    for (var j = 0; j < tds.length; j++) {
      if (tds[j]) {
        txtValue = tds[j].textContent || tds[j].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          found = true;
          break;
        }
      }
    }
    if (found) {
      tr[i].style.display = "";
    } else {
      tr[i].style.display = "none";
    }
  }
}
</script>
</body>
</html>
